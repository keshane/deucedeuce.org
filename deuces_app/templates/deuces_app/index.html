{% extends "deuces_app/base.html" %}

{% block content %}

{% for establishment in establishments %}
    <a href="{% url "establishment" establishment.name %}">{{ establishment.name }}</a>
    <br>
{% endfor %}

{% if form %}
<form method="POST">
    {% csrf_token %}
    <table>
        {{ form }}
    </table>
    <input type="submit" value="Add Establishment"/>
</form>

{% endif %}

{% endblock %}
